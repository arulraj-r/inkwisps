name: InkWisps Instagram Post

on:
  schedule:
    - cron: '0 19 * * *'    # 00:30 AM IST
    - cron: '24 21 * * *'   # 02:54 AM IST
    - cron: '48 23 * * *'   # 05:18 AM IST
    - cron: '12 2 * * *'    # 07:42 AM IST
    - cron: '36 4 * * *'    # 10:06 AM IST
    - cron: '0 7 * * *'     # 12:30 PM IST
    - cron: '24 9 * * *'    # 02:54 PM IST
    - cron: '48 11 * * *'   # 05:18 PM IST
    - cron: '12 14 * * *'   # 07:42 PM IST
    - cron: '36 16 * * *'   # 10:06 PM IST
  workflow_dispatch:        # allows manual trigger via GitHub UI

jobs:
  post_to_instagram:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      IG_INKWISPS_TOKEN: ${{ secrets.IG_INKWISPS_TOKEN }}
      IG_INKWISPS_ID: ${{ secrets.IG_INKWISPS_ID }}
      DROPBOX_INKWISPS_APP_KEY: ${{ secrets.DROPBOX_INKWISPS_APP_KEY }}
      DROPBOX_INKWISPS_APP_SECRET: ${{ secrets.DROPBOX_INKWISPS_APP_SECRET }}
      DROPBOX_INKWISPS_REFRESH: ${{ secrets.DROPBOX_INKWISPS_REFRESH }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install dropbox requests python-telegram-bot==13.15 pytz pynacl moviepy

      - name: üöÄ Run Instagram Uploader
        run: python inkwisps_post.py
